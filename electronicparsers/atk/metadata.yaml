codeLabel: QuantumATK
codeLabelStyle: 'capitals: Q, A, T, K'
codeName: atk
codeCategory: Atomistic code
status: production
codeUrl: https://www.synopsys.com/silicon/quantumatk.html
parserDirName: dependencies/electronic/electronicparsers/atk/
parserGitUrl: https://github.com/nomad-coe/electronic-parsers.git
parserSpecific: |
  Currently, NOMAD only supports NetCDF output of AtomistixToolKit (ATK) and not the
  HDF5 based output of QuantumATK.
preamble: ''
tableOfFiles: |
  |Input Filename| Description|
  |--- | --- |
  |`*.nc` | The NetCDF output is used as the **mainfile** (HDF5 output is currently not yet supported) |
  |`*` | Other ATK input and output files act as auxiliary files that can be downloaded, put are not parsed |
